{% extends '../layouts/default.html' %}

{% block main %}
  <h1>{{ title }}</h1>
  <hr>
{% endblock %}

{% block content %}

  <div class="row">
    <div class="col-md-8">
      <form method="post" action="/people/{{article.id}}/person/{{edge.id}}" enctype="multipart/form-data" role="form" class="form-horizontal">

        <input type="hidden" name="_csrf" value="{{ csrf_token }}">
        <input type="hidden" name="_method" value="PUT">

        <div class="form-group">
          <label for="desc" class="col-sm-2 control-label">Body</label>
          <div class="col-sm-10">
            <textarea rows="5" name="body" placeholder="Describe the connection" id="desc" cols="30" rows="10" class="form-control">{{ edge.body }}</textarea>
          </div>
        </div>

        <div class="form-group">
          <label for="tags" class="col-sm-2 control-label">Tags</label>
          <div class="col-sm-10">
            <input type="text" name="tags" value="{{edge.tags}}" placeholder="Enter the tags" class="form-control" id="tags">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" type="submit">Save</button>
            &nbsp;
            <a href="/people" class="btn btn-link">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <hr>
    <div class="col-md-1"></div>
    <div class="col-md-8">
      <form action="{{ '/people/' + article.id }}" method="post" onsubmit="return confirm('Are you sure?')">
        <br>
        <input type="hidden" name="_csrf" value="{{ csrf_token }}">
        &nbsp;
        <input type="hidden" name="_method" value="DELETE">
        <button class="btn btn-danger" type="submit">Delete</button>
      </form>    
    </div>
  </div>
{% endblock %}
